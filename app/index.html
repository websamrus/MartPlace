<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,500,600,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <a href="#">
                        <div class="header__logo">
                            <div class="header__logo-img" style="background-image: url(images/header/header-logo.png);">
                            </div>
                            <div class="header__logo-text">Mart<span>Place</span></div>
                        </div>
                    </a>
                    <div class="header__seller">
                        <div class="header__seller-btn">
                            <a href="#">Become Seller</a>
                        </div>
                        <div class="header__seller-icon">

                        </div>
                        <div class="header__user">
                            <div class="header__user-foto">
                                <img src="images/header/foto.png" alt="foto-user">
                            </div>
                            <div class="header__user-name">
                                Taofiq Hakim <span>$20.45</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="header__menu">
                        <ul class="header__menu-list">
                            <li>
                                <a href="#">HOME</a>
                            </li>
                            <li>
                                <a href="#">all products</a>
                            </li>
                            <li>
                                <a href="#">wordpress</a>
                            </li>
                            <li>
                                <a href="#">festures</a>
                            </li>
                            <li>
                                <a href="#">Pages</a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/header/search.png" alt="search">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
